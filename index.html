<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Make a Payment</h1>
  <button id="rzp-button1">Pay with Razorpay</button>

  <script>
    document.getElementById('rzp-button1').onclick = function(e) {
      fetch('/create-order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount: 50000 }) // Amount in paise (50000 paise = 500 INR)
      })
      .then(response => response.json())
      .then(order => {
        var options = {
          "key": "YOUR_RAZORPAY_KEY_ID", // Enter the Key ID generated from the Dashboard
          "amount": order.amount, // Amount is in currency subunits. Default currency is INR.
          "currency": "INR",
          "name": "Your Company Name",
          "description": "Test Transaction",
          "image": "https://your-logo-url.com/logo.png",
          "order_id": order.id, // This is the order ID returned by Razorpay in the previous step
          "handler": function (response) {
            // Verify the payment on the server
            fetch('/payment-callback', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_order_id: response.razorpay_order_id,
                razorpay_signature: response.razorpay_signature
              })
            })
            .then(res => res.json())
            .then(data => {
              alert(data.message);
            });
          },
          "prefill": {
            "name": "Customer Name",
            "email": "customer@example.com",
            "contact": "9999999999"
          },
          "notes": {
            "address": "Razorpay Corporate Office"
          },
          "theme": {
            "color": "#F37254"
          }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
      });
    }
  </script>
</body>
</html>
